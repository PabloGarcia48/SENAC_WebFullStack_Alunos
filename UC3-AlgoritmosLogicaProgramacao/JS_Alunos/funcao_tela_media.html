<!-- 
 Criar uma página e seu algorítmo, para o cálculo da média aritmética entre três números.
 Com os seguintes requisitos:
 » Tenha um campo para colocar cada um dos três números;
 » Tenha um botão de calcular a média;
 » Mostre o resultado na tela 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>

    <h1>Cálculo de Média</h1>
    <p>Insira primeira nota:</p>
    <input type="number" id="nota1">
    <p>Insira segunda nota:</p>
    <input type="number" id="nota2">
    <p>Insira terceira nota:</p>
    <input type="number" id="nota3">
    <br><br>
    <button onclick="calcularMedia()" >Calcular Média</button>
    <p id="resultadoMedia">A média aparecerá aqui: </p>

    <script>

        function media(n1, n2, n3) {
            let resultado = (n1 + n2 + n3) / 3
            return resultado
        }

        function calcularMedia() {
            const n1 = parseInt(document.getElementById("nota1").value)
            const n2 = parseInt(document.getElementById("nota2").value)
            const n3 = parseInt(document.getElementById("nota3").value)            
            const resultado = media(n1, n2, n3)
            document.getElementById("resultadoMedia").textContent = `A média é igual a ${resultado}`
        }
        
    </script>
</body>
</html>
