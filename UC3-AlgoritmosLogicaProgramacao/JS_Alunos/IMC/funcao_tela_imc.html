<!--
Crie uma página e seu algoritmo que faça o cálculo do índice de massa corporal de uma pessoa.
Essa página deve:
» Ter um campo para que o usuário que digite sua altura, 
» Ter um campo para que o usuário que digite seu peso,
» Exibir o valor do IMC com 2 casas decimais,
» Exibir o status da seguinte maneira:
a. Se o IMC for menor que 18,5 o status a ser mostrado deve ser “Você está abaixo da faixa de peso ideal”;
b. Se o IMC for igual ou maior que 18,5 e igual ou menor que 24,99, o status a ser mostrado será “Você está dentro da faixa de peso ideal”.
c. Se o IMC estiver acima de 24,99 o status a ser mostrado será “Você está acima da faixa de peso ideal”;
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
</head>

<body>
    <h1>Cálculo IMC</h1>
    <p>Digite sua altura</p>
    <input type="number" id="alturaDigitada">
    <p>Digite sua altura</p>
    <input type="number" id="pesoDigitado">
    <p><button onclick="calcularIMC()" id="botaoIMC">Calcular IMC</button></p>
    <p id="resultado">Aqui vai aparecer o IMC</p>
    <p id="descricaoResultado">A descrição do resultado aparecerá aqui</p>
    <img id="imagemResultado" src="" alt="Imagem do Resultado" style="display: none;">
    <hr>
    <p><button class="tema-troca-btn" onclick="trocarTema()">Modo Escuro</button></p>

    <script>
        function IMC(peso, altura) {
            const IMC = (peso / altura ** 2).toFixed(2)
            descricaoIMC(IMC)
            return IMC
        }

        function calcularIMC() {
            const alturaDigitada = document.getElementById("alturaDigitada").value;
            const pesoDigitado = document.getElementById("pesoDigitado").value;

            let resultado = IMC(pesoDigitado, alturaDigitada);

            document.getElementById("resultado").textContent = `Seu IMC é ${resultado}`


        }

        function descricaoIMC(imc) {
            let imcFloat = parseFloat(imc)

            if (imcFloat < 18.5) {
                document.getElementById("descricaoResultado").textContent = "Você está abaixo da faixa de peso ideal."
                document.getElementById("imagemResultado").src = "imc_abaixo.jpg"
                document.getElementById("imagemResultado").style.display = "block"
            } else if (imcFloat < 25) {
                document.getElementById("descricaoResultado").textContent = "Você está dentro da faixa de peso ideal."
                document.getElementById("imagemResultado").src = "imc_normal.jpg"
                document.getElementById("imagemResultado").style.display = "block"
            } else {
                document.getElementById("descricaoResultado").textContent = "Você está acima da faixa de peso ideal."
                document.getElementById("imagemResultado").src = "imc_sobrePeso.jpg"
                document.getElementById("imagemResultado").style.display = "block"
            }

        }

        function trocarTema() {
            const body = document.body
            const button = document.querySelector(".tema-troca-btn")

            body.classList.toggle('dark')
            body.classList.toggle('light')

            if (body.classList.contains('dark')) {
                button.textContent = "Modo Claro"
            } else
                button.textContent = "Modo Escuro"

        }

    </script>


    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
        }

        .dark {
            background-color: rgb(22, 22, 24);
            color: white;
        }

        button {
            background-color: #04AA6D;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 3px;
        }

        .dark button {
            background-color: #19382d;
            color: rgb(196, 169, 169);
        }

        button:hover {
            background-color: #45a049;
        }
    </style>


</body>

</html>
