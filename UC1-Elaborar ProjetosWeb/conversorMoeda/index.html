<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moeda</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: auto;
        background: #f4f4f4;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Conversor de Moeda</h2>
      <label for="dollar">DÃ³lar:</label>
      <input type="number" id="dollar" step="0.01" />

      <button onclick="converterMoeda()">Converter</button>

      <label for="real">Real:</label>
      <input type="text" id="real" readonly />
    </div>

    <script>
      const dolarParaReal = 5.27;

      function converterMoeda() {
        const dollarInput = document.getElementById("dollar");
        const realInput = document.getElementById("real");

        const dollarValue = parseFloat(dollarInput.value);

        const realValue = dollarValue * dolarParaReal;
        realInput.value = realValue.toFixed(2).replace(".", ",");
      }

      dollarInput.addEventListener("input", converterMoeda);
    </script>
  </body>
</html>
