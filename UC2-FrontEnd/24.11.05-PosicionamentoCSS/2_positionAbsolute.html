<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Posicionamento Absoluto</title>
</head>
<body>
    <div class="card">
        <!-- Tag de desconto posicionada no canto superior direito -->
        <div class="discount-tag">-20%</div>
        
        <!-- Imagem do Produto -->
        <div class="product-image">
            <img src="./img/computador.jpg" alt="computador" width="100%">
        </div>
        
        <!-- Nome e PreÃ§o do Produto -->
        <h2>Produto X</h2>
        <p>R$ 100,00</p>
    </div>
</body>
<style>
    
    .card {
        width: 200px;
        height: 250px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        position: relative; /* Define o contexto para o posicionamento absoluto */
        margin: 20px auto;
        padding: 10px;
        text-align: center;
    }

    .product-image {
        width: 100%;
        height: 150px;
        background-color: #ddd;
    }

    .discount-tag {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #ff6347;
        color: #fff;
        padding: 5px 10px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
    }


</style>
</html>
