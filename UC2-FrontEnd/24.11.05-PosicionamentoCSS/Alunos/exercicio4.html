<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12divs</title>
</head>
<body style="background-color: lightgray;">
    <section>
        <div class="leftTop">1</div>
        <div class="leftTop">2</div>

    </section>

    </section>

        <div class="rightBottom">7</div>

    <section style="clear: both;">
        <div class="rightBottom">8</div>
        <div class="rightBottom">9</div>
    </section>
    <section style="clear: both;">
        <div class="rightBottom">10</div>
        <div class="rightBottom">11</div>
        <div class="rightBottom">12</div>
    </section>
</body>

<style>
    * {
        margin: 0;
    }

    div {
        background-color: black;
        width: 50px;
        height: 50px;
        color: azure;
        font-size: 20px;
        text-align: center;
    }

    .leftTop {
        margin: 0 5px 5px 0;
        float: left;
    }

    .rightBottom {
        margin: 0 0 5px 5px;
        float: right;
    }
