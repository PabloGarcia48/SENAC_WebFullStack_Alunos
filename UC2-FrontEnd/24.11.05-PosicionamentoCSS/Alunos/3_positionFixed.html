<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Posicionamento Fixo</title>
</head>
<body>
    <div class="content">
        <h1>Exemplo de Conteúdo</h1>
        <p>Role para baixo para ver o botão fixo permanecer na tela.</p>
        <!-- Conteúdo longo simulado -->
        <p style="margin-top: 1000px;">Fim do conteúdo simulado.</p>
    </div>

    <!-- Botão de "Voltar ao Topo" fixo -->
    <button class="fixed-button">Voltar ao Topo</button>
</body>

<style>
    .content {
        height: 1500px;
        padding: 20px;
    }
    .fixed-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #4682b4;
        color: #fff;
        padding: 10px 15px;
        font-size: 14px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .fixed-button:hover {
        background-color: #24435e;
        scale: 1.5;
    }

    h1:hover {
        font-family: 'Courier New', Courier, monospace;
        cursor: not-allowed;
    }

    
</style>
</html>
