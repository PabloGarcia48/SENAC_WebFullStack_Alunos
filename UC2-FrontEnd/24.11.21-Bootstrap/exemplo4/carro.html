<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Carro cadastrado</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Detalhes do Carro</h5>
                <p class="card-text">
                    <strong>Marca:</strong> <span id="marca"></span><br>
                    <strong>Modelo:</strong> <span id="modelo"></span><br>
                    <strong>Ano:</strong> <span id="ano"></span><br>
                    <strong>Pre√ßo:</strong> <span id="preco"></span><br>
                </p>
                <a href="./index.html" class="btn btn-primary">Voltar</a>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('marca').textContent = params.get('marca');
        document.getElementById('modelo').textContent = params.get('modelo');
        document.getElementById('ano').textContent = params.get('ano');
        document.getElementById('preco').textContent = params.get('preco');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
