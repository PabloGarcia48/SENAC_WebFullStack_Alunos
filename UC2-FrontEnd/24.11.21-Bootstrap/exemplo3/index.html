<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar API com Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-4">Buscar Usuário</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <form id="userForm">
                        <div class="mb-3">
                            <label for="userId" class="form-label">ID do Usuário</label>
                            <input type="number" class="form-control" id="userId" placeholder="Digite o ID do usuário" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div id="userResult" class="card shadow-sm p-4 d-none">
                    <h3 class="text-center">Detalhes do Usuário</h3>
                    <p><strong>Nome:</strong> <span id="userName"></span></p>
                    <p><strong>Email:</strong> <span id="userEmail"></span></p>
                    <p><strong>Telefone:</strong> <span id="userPhone"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript para integração com a API -->
    <script>
        const form = document.getElementById('userForm');
        const resultCard = document.getElementById('userResult');
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        const userPhone = document.getElementById('userPhone');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const userId = document.getElementById('userId').value;

            // URL da API
            const apiUrl = `https://jsonplaceholder.typicode.com/users/${userId}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Usuário não encontrado');

                const user = await response.json();

                // Preencher os dados no card
                userName.textContent = user.name;
                userEmail.textContent = user.email;
                userPhone.textContent = user.phone;

                resultCard.classList.remove('d-none'); // Mostrar o card
            } catch (error) {
                alert(error.message);
                resultCard.classList.add('d-none'); // Esconder o card
            }
        });
    </script>
</body>
</html>
