<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Cadastro de Carros</h1>
                <form id="car-form" class="mb-4">
                    <div class="mb-3">
                        <label for="model" class="form-label">Modelo do Carro</label>
                        <input type="text" id="model" class="form-control" placeholder="Insira o modelo" required>
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">Ano do Carro</label>
                        <input type="number" id="year" class="form-control" placeholder="Insira o ano" required min="1900" max="2099">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Valor do carro em R$</label>
                        <input type="number" id="price" class="form-control" placeholder="Insira o valor do carro" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Adicionar Carros</button>
                </form>
                <h2 class="text-center">Carros Cadastrados</h2>
                <ul id="car-list" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
