<!-- 
Página para uma API de CEP estilizada com bootstrap 
-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Busca CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="number" class="form-control" id="CEP" placeholder="CEP">
                <button onclick="consultarCEP()" class="btn btn-primary my-3">Consultar</button>
                <button onclick="window.location.reload()" class="btn btn-primary my-3">Limpar</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h5>Consulta CEP</h5>
                    </div>
                    <div class="card-body">
                        <div id="result">
                            <!-- Aqui vai aparecer o conteúdo -->
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">Dados fornecidos pela VIA CEP</small>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scriptAPI.js"></script>
  </body>
</html>
